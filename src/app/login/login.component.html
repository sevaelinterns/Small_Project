<div class="row" style="height: 100vh;">
    <div class="col-12 col-md-5"></div>
    <div class="col-12 col-md-7" style="background-color: aquamarine; ">
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-5" style=" border: 1px solid rgb(240, 239, 239); padding: 20px 0px;">
                <div class="login container" style="margin-left: 20%;" *ngIf="!isSignUP">
                    <form action="" [formGroup]="loginGroup">

                        <h2>login Page</h2>
                        <div class="formGroup">
                            <label for="email">Email ID:</label>
                            <input type="email" placeholder="Enter your Email" formControlName="email"
                                class="formControl">
                            <small *ngIf="!loginGroup.get('email').valid && loginGroup.get('email').touched">*Enter Valid Email
                                ID</small>
                        </div>
                        <div class="formGroup">
                            <label for="password">Password:</label>
                            <input type="password" placeholder="Enter Your Password" class="formControl" maxlength="6"
                                minlength="6" formControlName="password">
                            <small *ngIf="!loginGroup.get('password').valid && loginGroup.get('password').touched">*Enter Valid
                                Password</small>
                        </div>
                        <div class="loginGroupBtn mt-2">
                            <button class="btn btn-info" id="loginGroupBtn" type="button" (click)="loginFunction()">Login</button>&nbsp;
                            <span>new User?</span><span><a href="#" (click)="signUP(true)">SignUp</a></span>
                        </div>
                    </form>
                </div>
                <!-- SingUp -->
                <div class="signup container" style="margin-left: 20%;" *ngIf="isSignUP">
                    <form action="" [formGroup]="signupGroup">

                        <h2>signup Page</h2>
                        <div class="formGroup">
                            <label for="name">Name:</label>
                            <input type="text" placeholder="Enter your Name" formControlName="name" class="formControl">
                            <small *ngIf="!signupGroup.get('name').valid && signupGroup.get('name').touched">*Enter your
                                Name</small>
                        </div>
                        <div class="formGroup">
                            <label for="email">Email ID:</label>
                            <input type="email" placeholder="Enter your Email" formControlName="email"
                                class="formControl">
                            <small *ngIf="!signupGroup.get('email').valid && signupGroup.get('email').touched">*Enter Valid Email
                                ID</small>
                        </div>
                        <div class="formGroup">
                            <label for="password">Password:</label>
                            <input type="password" placeholder="Enter Your Password" class="formControl" maxlength="6"
                                minlength="6" formControlName="password">
                            <small *ngIf="!signupGroup.get('password').valid && signupGroup.get('password').touched">*Enter Valid
                                Password</small>
                        </div>
                        <div class="formGroup">
                            <label for="confirmPassword">ConfirmPassword:</label>
                            <input type="password" placeholder="Enter Your Password" class="formControl" maxlength="6"
                                minlength="6" formControlName="confirmPassword">
                            <small *ngIf="signupGroup.value.password != signupGroup.value.confirmPassword">Password
                                missMatch...</small>
                            <small
                                *ngIf="!signupGroup.get('confirmPassword').valid && signupGroup.get('confirmPassword').touched">*Enter
                                Valid Password</small>
                        </div>
                        <div class="signupBtn mt-2">
                            <button class="btn btn-info" id="signupBtn" type="button">signUp</button>&nbsp;
                            <span>Already Have an account</span>&nbsp;<span><a href="#"
                                    (click)="signUP(false)">Login</a></span>
                        </div>

                        <!-- signUp page -->

                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

</div>
